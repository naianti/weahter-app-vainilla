<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>What's the Weather in...</header>
      <div class="weather-app">
        <div class="row">
          <div class="col-6" id="card-city">
            <h1>Caracas, VE</h1>
            <div class="full-date">Thursday 24/09/92</div>
            <div class="hour">11:11 a.m</div>
          </div>

          <div class="col-6" id="card-temp">
            <span>30</span>
            <span>
              <a href="#" id="celsius">°C </a> |
              <a href="#" id="fahrenheit"> °F </a>
            </span>
            <div>
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
                alt="cloudy"
              />
              <h2>Overcast Clouds</h2>
              <h4>Feels like: 20°</h4>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-3">
            <h3>30°</h3>
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
              alt="cloudy"
            />
            <h4>Tuesday</h4>
          </div>
          <div class="col-3">
            <h3>30°</h3>
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
              alt="cloudy"
            />
            <h4>Tuesday</h4>
          </div>
          <div class="col-3">
            <h3>30°</h3>
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
              alt="cloudy"
            />
            <h4>Tuesday</h4>
          </div>
          <div class="col-3">
            <h3>30°</h3>
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
              alt="cloudy"
            />
            <h4>Tuesday</h4>
          </div>
        </div>
        <footer>Open-source Code by Nai Antillano</footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
